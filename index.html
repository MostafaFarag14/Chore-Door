<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Chore Door</title>
</head>

<body>
    <header>
        <img src="img/logo.svg" alt="">
    </header>
    <div id="instructions">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="">
        <h2> Instructions </h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="">
        <table>
            <tr>
                <td class="instructions-number">1</td>
                <td>Hiding behind one of these doors is the ChoreBot.</td>
            </tr>
            <tr>
                <td class="instructions-number">2</td>
                <td>Your mission is to open all of the doors without running into the ChoreBot.</td>
            </tr>
            <tr>
                <td class="instructions-number">3</td>
                <td>If you manage to avoid the ChoreBot until the very last door, you win!</td>
            </tr>
            <tr>
                <td class="instructions-number">4</td>
                <td>See if you can score a winning streak!</td>
            </tr>
        </table>
    </div>

    <div id="doors">
        <img id="firstDoor" src="./img/closed_door.svg" alt="">
        <img id="secondDoor" src="./img//closed_door.svg" alt="">
        <img id="thirdDoor" src="./img//closed_door.svg" alt="">
    </div>

    <div id="result">
        <button id="play">Good luck!</button>
        <br>
        <label class="info" for="">Current streak:</label>
        <label class="info" for="">Best streak:</label>
        <br><br>
        <label id="currentStreak" for="">0</label>
        <label id="bestStreak" for="">0</label>
    </div>
</body>

</html>
